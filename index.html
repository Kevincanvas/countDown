<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Display the countdown timer in an element -->
	<style>
		.cuerpo{
			background: black;
			display: table;
			height: 100%;
			width: 100%;
			position: absolute;
			margin: 0px;
			padding: 0px;
			border: 0px;
			right: 0;
			left: 0;
			top: 0;
			bottom: 0;
		}
		.container{
			text-align: center;
			/*margin-top: 200px;*/
			display: table-cell;
			vertical-align: middle;
			color: white;
		}
		.text{
			font-size: 25px;
		}
	</style>
	<div class="cuerpo">
		<div class="container">
			<h1 id="demo"></h1>
			<span class="text">Para el cumplea√±os de Lucero... Atento!!</span>
			<div>
				<img style='margin-top: 30px; width: 250px;' src="https://pbs.twimg.com/media/Ec8KuO7XkAElEFC.jpg" alt="">
			</div>
		</div>
	</div>

	<script>

	const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
	  "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
	];

	const d = new Date();
	var currentMonthName = monthNames[d.getMonth()];

	var currentDay =  new Date().getDate();

	var currentYear = new Date().getFullYear();

	// Set the date we're counting down to
	// var countDownDate = new Date(currentMonthName+" "+currentDay+", "+currentYear+" 19:00:00").getTime();
	var countDownDate = new Date('Dec'+" "+'22'+", "+'2022'+" 00:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	  var miliseconds = distance % 1000;

	  // Display the result in the element with id="demo"
	  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s " + miliseconds + "ms";

	  // If the count down is finished, write some text
	  if (distance < 0) {
	    clearInterval(x);
	    document.getElementById("demo").innerHTML = "EXPIRED";
	  }
	}, 10);
	</script>
</body>
</html>
